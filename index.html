            const viewTarget = document.getElementById('app-view');
            const adminBtn = document.getElementById('admin-nav-btn');
            
            adminBtn.innerText = state.isAdmin ? (state.isDirectMode ? "EXIT DIRECT MODE" : "Dashboard") : "Admin Login";
            adminBtn.onclick = () => {
                if(state.isDirectMode) { state.isDirectMode = false; navigateTo('admin-dashboard'); }
                else navigateTo(state.isAdmin ? 'admin-dashboard' : 'admin-login');
            };
            
            if (state.view === 'home') viewTarget.innerHTML = renderHome();
            else if (state.view === 'network') viewTarget.innerHTML = renderNetwork(state.params);
            else if (state.view === 'confirm-phone') viewTarget.innerHTML = renderConfirmPhone();
            else if (state.view === 'admin-login') viewTarget.innerHTML = `<div class="max-w-md mx-auto py-32 px-4"><form onsubmit="adminAuth(event)" class="bg-white p-12 rounded-[3rem] shadow-2xl border text-center"><h2 class="text-3xl font-black mb-8">Admin Access</h2><input id="adm-u" type="email" placeholder="Email" class="w-full p-5 border-2 rounded-2xl mb-4 font-bold" required><input id="adm-p" type="password" placeholder="Password" class="w-full p-5 border-2 rounded-2xl mb-6 font-bold" required><button type="submit" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black">Login</button></form></div>`;
            else if (state.view === 'admin-dashboard') viewTarget.innerHTML = renderAdminDashboard();
            else if (state.view === 'success') viewTarget.innerHTML = `<div class="py-24 text-center animate__animated animate__zoomIn"><h2 class="text-5xl font-black mb-4">Order Placed!</h2><p class="mb-10 text-xl font-bold text-slate-500">Your ${state.params.bundle_size} for ${state.params.phone} is pending.</p><button onclick="navigateTo('home')" class="bg-blue-600 text-white px-10 py-4 rounded-xl font-bold">Done</button></div>`;
        }

        render();
    </script>
</body>
</html>
